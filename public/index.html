<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Express Lab</title>
      <link rel="stylesheet" href="./css/styles.css" />
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
   </head>
   <body class="bg-light text-danger">
      <div class="container-fluid">
         <h1>Express is the GOAT!!!</h1>
         <form action="/user-info" method="POST" class="mt-5 shadow-lg bg-warning py-4">
            <div class="row row-cols-2 w-75 justify-content-center mx-auto">
               <div class="col">
                  <input name="name" class="form-control mr-1 mb-2 shadow" placeholder="Full Name" />
               </div>
               <div class="col">
                  <input type="email" name="email" class="form-control ml-1 mb-2 shadow" placeholder="Email" />
               </div>
               <div class="col">
                  <input type="number" name="age" class="form-control mr-1 mb-2 shadow" placeholder="Age (Years)" />
               </div>
               <div class="col">
                  <input type="tel" name="phoneNumber" class="form-control ml-1 mb-2 shadow" placeholder="Phone Number"  />
               </div>
               <input type="submit" class="btn btn-success text-white text-center shadow" value="Submit!" />
            </div>
         </form>
      </div>
      <script type="application/javascript" src="./js/app.js"></script>
   </body>
</html>
